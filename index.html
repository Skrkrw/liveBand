<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.jacklmoore.com/colorbox/example1/colorbox.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Live Band</title>
</head>

<body>
    <div class="container">
        <div id="artistsContainer" class="divContainer row">
            <div id="artistsBrowser" class="col s10 offset-s1 l8 offset-l2 xl8 offset-xl2 ">
                <h1 class="pacifico">
                    <img class="liveBandIcon" src="https://img.icons8.com/wired/64/000000/rock-music.png">
                    Live Band!
                </h1>
            </div>
        </div>

        <div class="row searchBarContainer">
            <div class="col s12 searchBarColContainer">
                <div class="searchInput col s8 l9 xl9 ">
                    <input type="text" id="artists" class="source" value="" name="band" placeholder="Search" autofocus>
                </div>
                <div class="filterDiv col  l2 xl2">
                    <select name="filterBand" id="filterBand" class="col ">
                        <option value="all" >All</option>
                        <option value="upcoming" selected>Upcoming</option>
                        <option value="past">Previous</option>
                    </select>
                </div>
            </div>
            
        </div>

        <div id="artistsContent" class="justify-content-center align-items-center"></div>
        <div id="errorMsg" class="error-msg"></div>


        <table class="table col">
            <tbody id="bandVenueList">
            </tbody>
        </table>
    </div>

    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <script src="https://www.jacklmoore.com/colorbox/jquery.colorbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script type="text/javascript" src="js/bit_app.js"></script>

</body>

</html>
